<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cottage Design - Regístrate</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <script
        src="https://raw.githubusercontent.com/hongymagic/jQuery.serializeObject/master/jquery.serializeObject.js"></script>
    <script src=" https://cdn.jsdelivr.net/npm/sweetalert2@11.7.9/dist/sweetalert2.all.min.js "></script>
    <link href=" https://cdn.jsdelivr.net/npm/sweetalert2@11.7.9/dist/sweetalert2.min.css " rel="stylesheet">
    <script src="./js/user.js"></script>
    
    <link rel="stylesheet" type="text/css" href="./css/styles.css" />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/9a3e0b4000.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container center-screen">

        <div class="col-md-8 left-panel">
            <form id="signup-form">
                <h2>Regístrate</h2>
                <div class="form-group">
                    <label for="username">Nombre de usuario:</label>
                    <input type="text" class="form-control" id="username" name="username"
                        placeholder="Ingresa tu nombre de usuario">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico:</label>
                    <input type="email" class="form-control" id="email" name="email"
                        placeholder="Ingresa tu correo electrónico">
                </div>
                <div class="form-group">
                    <label for="password">Contraseña:</label>
                    <input type="password" class="form-control" id="password" name="password"
                        placeholder="Ingresa tu contraseña">
                </div>
                <button type="submit" class="login">Registrarse</button>
            </form>
        </div>
        <div class="col-md-4 right-panel">
            <h3>
                ¿Ya tienes una cuenta?
            </h3>
            <a class="signup" href="login.html">Inicia sesión</a>
        </div>
    </div>
</body>

</html>
